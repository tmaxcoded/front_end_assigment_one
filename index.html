<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form Validation</title>
    <link rel="stylesheet" href="css\index.css">
    
    <script src="js/index.js"></script>

    

</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post" required>
            <div class="form-field">
                <div class="input-field name-field">
                    <input id="name" type="text" placeholder="Name"  name="name">
                </div>
                
            </div>

            <div class="form-field">
                <div class="input-field email-field">
                    <input id="email" type="email" placeholder=" Email Address"  name="email"required>
                </div>
                
            </div>

            <div class="form-field">
                <div class="input-field phone-number">
                    <input id="pnumber" type="text" placeholder="Phone Number"name="pnumber" required>
            </div>
                

            <div class="form-field">
                    <div class="gender" >
                        <div class="gendermale">
                          <input id="gendermale" type="radio" name="gender"required >
                          <label for="male">Male</label>
                        </div>
                        <div class="genderfemale">
                          <input id="genderfemale" type="radio" name="gender" required >
                          <label for="female">Female</label>
                        </div>
                    </div>
                    

            </div>
            <div class="form-field">
                   <div class="input-field password">
                      <input id="pword" type="password" placeholder="Password"  name="password"required>
                    </div>
            </div>

            <button onclick="submitform()">Register</button> 

            <p class="b-line">Already have an account?<span> Login</span></p>
            

        </form>

    </div>
    
</body>
</html>
